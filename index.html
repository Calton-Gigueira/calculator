<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <section id="calculator">
      <input readonly id="display" placeholder="0.00" />
      <section class="container">
        <span class="menu__button">&#9776;</span>
        <section class="symbols__container">
          <!-- <span class="close__menu__button">&times;</span> -->
          <section class="symbols">
            <button class="symbol">[</button>
            <button class="symbol">(</button>
            <button class="symbol">)</button>
            <button class="symbol">]</button>
            <button class="symbol">%</button>
            <button class="symbol">,</button>
          </section>
        </section>
      </section>
      <section id="keys">
        <button class="operator characters">+</button>
        <button class="characters">7</button>
        <button class="characters">8</button>
        <button class="characters">9</button>
        <button class="operator characters">-</button>
        <button class="characters">4</button>
        <button class="characters">5</button>
        <button class="characters">6</button>
        <button class="operator characters">*</button>
        <button class="characters">1</button>
        <button class="characters">2</button>
        <button class="characters">3</button>
        <button class="operator characters">/</button>
        <button class="characters">0</button>
        <button class="characters">.</button>
        <button class="calculateBtn">=</button>
        <button class="operator clearBtn">C</button>
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
