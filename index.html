<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="calculator">
      <input readonly id="display" placeholder="0.00" />
      <section id="keys">
        <button onclick="displayResult('+')" class="operator">+</button>
        <button onclick="displayResult('7')">7</button>
        <button onclick="displayResult('8')">8</button>
        <button onclick="displayResult('9')">9</button>
        <button onclick="displayResult('-')" class="operator">-</button>
        <button onclick="displayResult('4')">4</button>
        <button onclick="displayResult('5')">5</button>
        <button onclick="displayResult('6')">6</button>
        <button onclick="displayResult('*')" class="operator">*</button>
        <button onclick="displayResult('1')">1</button>
        <button onclick="displayResult('2')">2</button>
        <button onclick="displayResult('3')">3</button>
        <button onclick="displayResult('/')" class="operator">/</button>
        <button onclick="displayResult('0')">0</button>
        <button onclick="displayResult('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator">C</button>
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
